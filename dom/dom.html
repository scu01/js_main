<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>DOM</title>

</head>

<body data-theme>

  <b class="off_on"></b>

  <header data-theme>
    <h1>DOM HANDLE</h1>
  </header>

  <div id="acc_btns">
    <button id="theme_btn" class="material-symbols-outlined acc_btn" data-theme>dark_mode</button>
    <button id="menu_btn" class="material-icons-outlined acc_btn" data-theme>menu</button>
  </div>

  <main>

    <section id="section_1" class="sec">
      <h2>Clock</h2>
      <b id="clock">00:00:00</b><br>
      <button id="clock_on" class="btn">Clock On</button>
      <button id="clock_off" class="btn" disabled>Clock Off</button>
    </section>

    <section id="section_2" class="sec">
      <h2>Responsive JS</h2>
      <div id="responsive"></div>
    </section>

    <section id="section_3" class="sec">
      <h2>Geolocation</h2>
      <div id="geolocation"></div>
    </section>

    <section id="section_4" class="sec">
      <h2>Search Filter</h2>
      <div id="search_div">
        <input type="search" placeholder="Search..." id="search_bar">
        <input type="submit" value="Search" id="search_btn" class="btn">
      </div>
      <article class="cards">
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/nature" alt="Nature">
          <figcaption>Nature</figcaption>
        </figure>
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/tech" alt="Tech">
          <figcaption>Tech</figcaption>
        </figure>
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/animals" alt="Animals">
          <figcaption>Animals</figcaption>
        </figure>
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/arch" alt="Architecture">
          <figcaption>Architecture</figcaption>
        </figure>
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/people" alt="People">
          <figcaption>People</figcaption>
        </figure>
        <figure class="card" data-theme>
          <img src="http://placeimg.com/200/200/any" alt="Any">
          <figcaption>Any</figcaption>
        </figure>
      </article>
      <h3 id="not_found">Card not found</h3>
    </section>

  </main>

  <script src="dom.js" type="module"></script>

</body>

</html>
